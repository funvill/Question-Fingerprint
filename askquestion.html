<div id='question'>
    <h2>Add a new question</h2>
    <p>You have answered all the questions. <br/>Add a new question. The question should try to split the group as evenly as possible. You want 50% of people to answer Yes, and 50% of people answering No.</p>
    <p>Questions must be in the form of a <strong>YES</strong> or <strong>NO</strong> question</p>
    <form action="/ask" method=POST>
        <textarea name='question' rows="5" cols="100" maxlength="255"></textarea><br />
        <input type="submit" name='answer' value="Add">
    </form>
</div>
